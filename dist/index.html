<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="/fontawesome/css/all.min.css">
      <link rel="stylesheet" href="bootstrap.min.css">
      <title>Getting Started</title>
   </head>
   <body>
      <div class="jumbotron">
         <h1 class="display-4">Handlehjelperen</h1>
         <p class="lead">For deg som ikke fungerer mentalt i butikken</p>
      </div>
      <div class="container">
            <div class="form-group">
               <label for="input-recipe-name">Fyll inn tittelen til oppskriften</label>
               <input type="text" class="form-control" id="input-recipe-name" placeholder="Eks. vegetarlasagne">
            </div>
            <div class="form-group">
               <label for="input-recipe-category">Hva slags rett er dette?</label>
               <select id="input-recipe-category" class="form-control">
               </select>
            </div>
            <div class="form-group">
               <label for="input-recipe-ingredients">List opp alle ingrediensene</label>
               <textarea class="form-control" id="input-recipe-ingredients" rows="8" placeholder="Eks. 100 g lasagneplater per pers"></textarea>
            </div>
            <div class="form-group">
               <label for="input-recipe-source">Hvor finnes oppskriften?</label>
               <input type="text" class="form-control" id="input-recipe-source" placeholder="Eks. side 128 i familiekokeboken">
            </div>
            <div class="form-group">
               <label for="input-recipe-instructions">Skriv fremgangsmåte</label>
               <textarea class="form-control" id="input-recipe-instructions" placeholder="Eks. varm ovnen på 200 grader"></textarea>
            </div>
            <button class="btn btn-primary" id="button-submit">Legg til</button>
         <div class="row form-group">
          <div class="col-3">
             <label for="input-search">Søk etter oppskrift (kommer)</label>
             <input type="text" class="form-control" id="input-search" placeholder="søkeord">
          </div>
          <div class="col-4">
             <label for="order-selector">Sorter etter</label>
             <select class="form control" id="order-selector">
                <option></option>
                <option value="name">tittel</option>
                <option value="category">kategori</option>
                <option value="source">kilde</option>
             </select>
          </div>
       </div>
      </div>
      <div class="container">
      <div class="row">
      <div class="col list-group" id="recipe-list">
      </div>
      <div id="recipe-panel" class="col card">
         <div id="recipe-panel-body" class="card-body">
            <h5 id="recipe-panel-title" class="card-title">Klikk på en oppskrift</h5>
            <h6 id="body-category" class="card-subtitle mb2 text-muted">Detaljene vil vises her</h6>
            </br>
            <ul id="body-ingredients" class="list-group list-group-flush"></ul>
            </br>
            <p id="body-source" class="card-text"></p>
            <p id="body-instructions" class="card-text"></p>
         </div>
      </div>
      <div class="container">
      </div>
      <script src="index.js"></script>
   </body>
</html>
